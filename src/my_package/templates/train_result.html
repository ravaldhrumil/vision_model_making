<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../static/train_result.css">
</head>
<body>
    
        <div>Train loss: {{train_result_data.train_loss[-1]}}</div>
        <div>Test loss: {{train_result_data.test_loss[-1]}}</div>
        <div>Train acuuracy: {{train_result_data.train_acc[-1]}}</div>
        <div>Test acuuracy: {{train_result_data.test_acc[-1]}}</div>
        <div>Model used: {{train_result_data.model_used}}</div>

    <div class="chart-container">
        <h2>Loss</h2>
        <canvas id="lossChart" width="400" height="300"></canvas>
    </div>
    <div class="chart-container">
        <h2>Accuracy</h2>
        <canvas id="accuracyChart" width="400" height="300"></canvas>
    </div> 
    
    <form action="/model_use_type" method="get">
        <button type="submit">Go Ahead</button>
    </form>
    <button id="goBackButton">Train Again</button>

    <script>
        var chart_data = JSON.parse('{{ chart_data | safe }}')
    </script>
    <script src="../static/train_result.js"></script>
</body>
</html>
